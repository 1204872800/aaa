<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/dashboard.css" rel="stylesheet">
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Dashboard</h1>

        <div class="row placeholders">
          {{each friut}}
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive"
              alt="Generic placeholder thumbnail">
            <h4>{{$value}}</h4>
            <span class="text-muted">Something else</span>
          </div>
          {{/each}}
        </div>

        <h2 class="sub-header">添加学生</h2>
        <div class="table-responsive">

          <form action="/students/new" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input type="text" required class="form-control" name="name" id="" placeholder="输入姓名">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">年龄</label>
              <input type="number" required class="form-control" name="age" id="" placeholder="输入年龄">
            </div>
            <div class="form-group" required>
              <label for="exampleInputFile">性别:</label>
              <label class="radio-inline">
          <input type="radio" name="xingbei" id="" value="0"> 男</label>
              <label class="radio-inline">
           <input type="radio" name="xingbei" id="" value="1"> 女</label>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">兴趣爱好:</label>
              <input type="number" required class="form-control" name="xihao" id="" placeholder="输入兴趣爱好">
            </div>
            <button type="submit" class="btn btn-success">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html
